<!DOCTYPE HTML>
<HTML lang='en'>
	<head>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		<ul>
			{% for key, state in states.items()|sort(attribute='1.name') %}
			<li>{{ state['id'] }}: <b>{{ state['name'] }}</b>
			<ul>
				{% for city in state.cities|sort(attribute='name') %}
				<li>{{ city['id'] }}: <b>{{ city['name'] }}</b></li>
				{% endfor %}
			</ul>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
